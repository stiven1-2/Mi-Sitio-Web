    <form>
        <fieldset>
            <div class="box-formulario"></div>
            <h1>Aplicaciòn Movil de Servicios</h1>
            <!--label>Ingrese su(s) Nombre(s)</label>--> <br>
            <input class="controls" type="text" name="Nombres" placeholder="Ingrese Su(s) Nonbre(s)"> <br>
            <!--label>Ingrese Su(s) Apellidos</label>--> <br>
            <input class="controls" type="text" name="Apellidos" placeholder="Ingrese Su(s) Apellidos(s)"> <br>
            <label>OIbservaciones</label> <br>
            <textarea class="controls-check" name="observaciones" cols="40" rows="5" maxlength="200" placeholder="Observaciones(max. 200 caracteres)"></textarea> <br>
            <label>Ver Dias Disponibles</label> <br> <br>
            <label><input class="controls-check" type="checkbox" value="Lunes">Lunes</label> <br>
            <label><input class="controls-check" type="checkbox" value="Martes">Martes</label> <br>
            <label><input class="controls-check" type="checkbox" value="Miercoles">Miercoles</label> <br>
            <label><input class="controls-check" type="checkbox" value="Jueves">Jueves</label> <br>
            <label><input class="controls-check" type="checkbox" value="Viernes">Viernes</label> <br>
            <label>Aplicaciòn Movil de Servicios</label><br>
            <label><input class="controls-check" type="radio" name="Aplicacion Movil">Aplicaciòn Movil en calamo</label> <br>
            <label><input class="controls-check" type="radio" name="Aplicacion Movil">Aplicaciòn Movil en Agua blanca</label> <br>
            <label><input class="controls-check" type="radio" name="Aplicacion Movil">Aplicaciòn Movil en Solarte</label> <br>
            <label><input class="controls-check" type="radio" name="Aplicacion Movil">Aplicaciòn Movil en los lagos</label> <br>
            <label>Seleccione un Servicio</label>
            <select class="controls" name="Servicios">
            <option value="servicios de energia">Sevicio de Energia</option>
            <option value="servicios de gas">Servico de Gas</option>
            <option value="servicios de agua">Servicio de Agua</option>
            <option value="servicios de telefono">Servicio de Telèfono</option>
            <option value="servicios de transporte">Servicio de Transporte</option>
            <option value="servicios de consignaciòn">Servicio de Consignaciòn</option>
            </select>
            <input class="controls-button" type="submit" value="Enviar">
        </fieldset>
    </form>
